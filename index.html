<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            a:link{
                color: black;
                background-color: transparent;
                text-decoration: none;

            }
            a:hover, a:active{
                color: black;
                background-color: transparent;
                text-decoration: underline;
            }
            a:visited{
                color: black;
                background-color: transparent;
                text-decoration: none;
            }

            .search{
                height: 35px;
                width: 140px;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                color: #3c4043;
                background-color: #f8f9fa;
            }

            .search:hover{
                border:1px solid lightgrey;
                outline: none;
                box-shadow: 0px 1px 0.5px lightgrey;
            }

            .search:active{
                border: 1px solid rgb(31, 124, 230);
            }

            .search:focus{
                border: 1px solid rgb(31, 124, 230);
            }

            .text{
                height: 34px;
                width: 35vw;
                margin-top: 4px;
                border: none;
                font-size: medium;
            }

            .text:focus{
                outline: none;
            }

            .box{
                display: flex;
                justify-content: center;
                border: 1px solid lightgrey;
                height: 44px;
                width: 40vw;
                border-radius: 30px;
            }

            .box:hover{
                border: none;
                outline: none;
                box-shadow: 0px 0.5px 8px lightgrey;
            }
            @media screen and (max-width: 1273px){
                div.box{
                    width: 500px;
                }
            }

            @media screen and (max-width: 1273px){
                input.text{
                    width: 420px;
                }
            }
        </style>
    </head>
    <body style="margin: 0px;">
        <div style="margin: 20px; height: 20px; display: flex; justify-content: right;">
                <div style="width: 50px;">
                    <a href="images.html" style="color: rgba(0,0,0,.87); font-size: 14px; font-family: Arial, sans-serif;">Images</a>
                </div>
                <div style="width: 150px; padding-left: 10px;">
                    <a href="advanced.html" style="color: rgba(0,0,0,.87);  font-size: 14px; font-family: Arial, sans-serif;">Advanced Search</a>
                </div>
        </div>

        <div>
            <div style="display: flex; justify-content: center; height: 98px;">
                <img src="images/googlelogo.png" alt="Google">
            </div>
            <div style="width: 100vw; display: flex; justify-content: center; margin-top: 25px;">
                <form action="https://google.com/search">
                    <div class="box">
                        <div style="padding-top: 7px; padding-right: 5px;">
                            <img src="images/searchico.png">
                        </div>
                        
                        <input class="text" type="text" name="q">            
                        <div style="padding-top: 6px; padding-left: 3px;">
                            <img src="images/voicesearch.png">
                        </div>
                    </div>
                    <div style="margin-top: 15px; display: flex; justify-content: center; padding-top: 18px;">
                        <input class="search" type="submit" value="Google Search">
                        <input class="search" type="submit" value="I'm Feeling Lucky" name="btnI" style="margin-left: 10px;">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
